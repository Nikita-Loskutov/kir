<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимированная капля</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }

        .blob {
            width: 300px;
            height: 200px;
            background: linear-gradient(45deg, blue, red);
            position: absolute;
            border-radius: 50%;
            filter: blur(20px);
            animation: morph 4s infinite ease-in-out alternate, move 6s infinite linear;
        }

        @keyframes morph {
            0% {
                border-radius: 50% 20% 10% 50% / 50% 60% 40% 50%;
            }
            50% {
                border-radius: 40% 60% 0% 60% / 90% 40% 80% 50%;
            }
            100% {
                border-radius: 10% 50% 30% 60% / 40% 50% 70% 50%;
            }
        }

        @keyframes move {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, 10px) rotate(10deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="blob"></div>
</body>
</html>
